
<mat-form-field style="width: 30%;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Find a hero by name">
</mat-form-field>

<div class="mat-elevation-z3 my-table">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="my-header"> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="my-header"> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Comics Column -->
    <ng-container matColumnDef="comics">
      <th mat-header-cell *matHeaderCellDef class="my-header"> Comics </th>
      <td mat-cell *matCellDef="let row"> {{row.comics.available}} </td>
    </ng-container>

    <!-- Series Column -->
    <ng-container matColumnDef="series">
      <th mat-header-cell *matHeaderCellDef class="my-header"> Series </th>
      <td mat-cell *matCellDef="let row"> {{row.series.available}} </td>
    </ng-container>

    <!-- Stories Column -->
    <ng-container matColumnDef="stories">
      <th mat-header-cell *matHeaderCellDef class="my-header"> Stories </th>
      <td mat-cell *matCellDef="let row"> {{row.stories.available}} </td>
    </ng-container>

    <!-- Events Column -->
    <ng-container matColumnDef="events">
      <th mat-header-cell *matHeaderCellDef class="my-header"> Events </th>
      <td mat-cell *matCellDef="let row"> {{row.events.available}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getHeroDetail(row.id, row.name)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
